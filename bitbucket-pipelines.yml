# Template PHP Build

# This template allows you to validate your PHP application.
# The workflow allows running tests and code linting on the default branch.

image: composer:2.0


pipelines:
  branches:
    master:
      - step:
          name: Composer Install
          script:
            - composer install
      - step:
          name: Deploy to Production
          deployment: Production
          trigger: manual
          script:
            - pipe: atlassian/ftp-deploy:0.3.7
              variables:
                USER: $USER
                PASSWORD: $PASSWORD
                SERVER: $SERVER
                REMOTE_PATH: $REMOTE_PATH
                LOCAL_PATH: '$(pwd)'
                DELETE_FLAG: 'false'
            - pipe: atlassian/slack-notify:2.0.0
              variables:
                WEBHOOK_URL: 'https://hooks.slack.com/services/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'
                MESSAGE: 'NEXTMBA Student Portal API Deployed to Production'
    develop:
      - step:
          name: Composer Install
          script:
            - composer install
      - step:
          name: Deploy to Dev
          deployment: Staging
          trigger: manual
          script:
            - pipe: atlassian/ftp-deploy:0.3.7
              variables:
                USER: $USER
                PASSWORD: $PASSWORD
                SERVER: $SERVER
                LOCAL_PATH: '$(pwd)'
                REMOTE_PATH: $REMOTE_PATH_DEV
                DELETE_FLAG: 'false'